<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <meta name="description" content="notepad" />
    <meta name="Keywords" content="notepad" />
    <title>notepad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="black" />
    <meta name="mobile-web-app-title" content="assets" />
    <link class="theme_css" rel="stylesheet" />
    <link rel="stylesheet icon" href="../../icon/notepad.svg" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div id="app">
      <div class="notepad">
        <textarea placeholder="输入内容..."></textarea>
        <div class="setting">
          <label> <input class="line" type="checkbox" />换行 </label>
          <label> <input class="dark" type="checkbox" />黑暗模式 </label>
          <span class="magnify">放大</span>
          <span class="shrink">缩小</span>
          <span class="clear">清空</span>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
